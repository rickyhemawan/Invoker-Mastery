<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invoker Mastery</title>
  </head>
  <body class="aligner">
    <div>
      <header class="header-main">
        <h1 class="heading-main quas-wex-exort-text">Invoker Mastery</h1>
      </header>

      <main>
        <div id="element-invocation" class="container-qwe">
          <!-- content added dynamically here -->
        </div>

        <div id="skill-list" class="container-skills">
          <!-- content added dynamically here -->
        </div>

        <div id="play-main" class="container-play">
          <p>
            Invoke your first skill to play! <br />
            Press <span class="quas-text big-text">Q</span>,
            <span class="wex-text big-text">W</span>, or
            <span class="exort-text big-text">E</span> to change element! <br />
            Press <span class="gradient-text big-text">R</span> to
            <span class="gradient-text big-text">Invoke</span> your spell!
          </p>
        </div>

        <div id="feedback-message" class="container-play">
          <!-- content added dynamically here -->
          <p class="feedback-text">At least 3 element to Invoke!</p>
        </div>

        <div id="play-button" class="btn">
          <button onclick="hidePlayButton()">Play</button>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
